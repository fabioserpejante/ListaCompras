<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lista de Compras</a>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          
        </ul>  
      </div>
    </div>
  </nav>        

        <div class="container">
            <div class="row text-center">
                <h2>Produtos</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 m-4">
                <label>Produto:</label>
                <input type="text" name=""  id="produto" class="w-100"/>
            </div>
            <div class="col-6 m-4">
                <label>Preço:</label>
                <input type="number" name="" id="preco" class="w-100"/>
            </div>
            <div class="col-6 m-4">
                <label>Quantidade:</label>
                <input type="number" name="" id="quantidade" class="w-100"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 m-2">
                <button onclick="adicionarProduto()" class="btn btn-outline-success w-100">Salvar</button>   
            </div>
        </div>        
        <br>
        <br>
        <div class="row text-center m-4">
            <h2>Descrição</h2>
        </div>
    </div>    
    <div class="row justify-content-center">
        <div class="col-6 m-4">
            <table class="table" id="gridProduto">
                <tr>
                    <thead>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </thead>        
                </tr>
                  
            </table>        
        </div>    
    </div>

    <div class="row text-center m-4">
        <h4>Total:</h4>
        <h4><b id="total"></b></h4>
    </div>


    
</body>
